<!DOCTYPE html>
<html lang="de">

<head>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = '/';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Hartung</title>
    <style>
        /* DESIGN 3.0: DARK AURORA */
        :root {
            --bg-deep: #050505;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --aurora-1: #4c1d95;
            /* Deep Purple */
            --aurora-2: #0e7490;
            /* Cyan */
            --aurora-3: #be185d;
            /* Pink/Magenta */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.02);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* AURORA BACKGROUND */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
            background: var(--bg-deep);
        }

        .blob {
            position: absolute;
            filter: blur(90px);
            opacity: 0.35;
            animation: float 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
        }

        .b1 {
            top: -10%;
            left: -10%;
            width: 60vw;
            height: 60vw;
            background: var(--aurora-1);
        }

        .b2 {
            bottom: -20%;
            right: -10%;
            width: 70vw;
            height: 70vw;
            background: var(--aurora-2);
            animation-direction: reverse;
        }

        @keyframes float {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.1) translate(5%, 5%);
            }
        }

        /* NAVIGATION */
        nav {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            padding: 12px 30px;
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            z-index: 1000;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-main);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* HERO SECTION */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: enterHero 1s ease-out;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 800;
            line-height: 0.9;
            margin: 0;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Interactive Mouse Follower would go here ideally with JS, keeping it CSS for now */
        }

        p.role {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        /* FEATURE SECTION (ANCHORTAG) */
        .feature-section {
            max-width: 1000px;
            margin: 0 auto 150px;
            padding: 0 20px;
        }

        .anchortag-hero {
            position: relative;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05), rgba(76, 29, 149, 0.05));
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 40px;
            padding: 80px 40px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-decoration: none;
            display: block;
            color: white;
            box-shadow: 0 0 0 0 rgba(0, 240, 255, 0);
        }

        .anchortag-hero:hover {
            transform: scale(0.98);
            border-color: rgba(0, 240, 255, 0.5);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.1);
        }

        .anchor-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.4));
        }

        .anchortag-hero h2 {
            font-size: 3rem;
            margin: 0 0 15px;
            font-weight: 700;
        }

        .anchortag-hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* EXPERIMENTS LIST */
        .experiments {
            max-width: 600px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }

        .experiments h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 30px;
            text-align: center;
        }

        .experiment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-main);
            opacity: 0.5;
            transition: all 0.3s;
        }

        .experiment-item:hover {
            opacity: 1;
            padding-left: 10px;
            padding-right: 10px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 60px;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: white;
        }

        @keyframes enterHero {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <nav>
        <a href="/home/" class="active">Tim Hartung</a>
        <a href="/impressum/">Kontakt</a>
    </nav>

    <div class="hero">
        <h1>TIM<br>HARTUNG</h1>
        <p class="role">Developer & Student</p>
    </div>

    <!-- FEATURE: ANCHORTAG -->
    <section class="feature-section">
        <a href="/anchortag/" class="anchortag-hero">
            <div class="anchor-icon">⚓️</div>
            <h2>AnchorTag</h2>
            <p>Die erste NFC-basierte App für echten Fokus.<br>Gewinne deine Realität zurück.</p>
        </a>
    </section>

    <!-- LIST: EXPERIMENTS -->
    <section class="experiments">
        <h3>More Projects</h3>
        <div class="experiment-item" style="cursor: default;">
            <span>Coming Soon</span>
            <span>2026</span>
        </div>
        <div class="experiment-item" style="cursor: default;">
            <span>Playground</span>
            <span>///</span>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Tim Hartung</p>
        <br>
        <a href="/impressum/">Impressum</a>
        <a href="/datenschutz/">Datenschutz</a>
    </footer>

</body>

</html>
