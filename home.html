<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Hartung</title>
    <style>
        /* MODERN MINIMALIST DESIGN SYSTEM */
        :root {
            --bg-main: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #FFFFFF;
            --card-bg: #1c1c1e;
            --card-hover: #2c2c2e;
            --border: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER */
        header {
            padding: 100px 20px 60px;
            text-align: left;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--card-bg);
            margin-bottom: 30px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0 0 15px 0;
            color: var(--text-primary);
        }

        p.bio {
            font-size: 1.15rem;
            color: var(--text-secondary);
            line-height: 1.5;
            max-width: 500px;
            margin: 0 0 40px;
        }

        /* PROJECTS GRID */
        main {
            width: 100%;
            max-width: 700px;
            padding: 0 20px 60px;
            box-sizing: border-box;
        }

        h2.section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid transparent;
        }

        .project-card:hover {
            background: var(--card-hover);
        }

        .project-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .project-info p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.95rem;
        }

        .project-arrow {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .project-card:hover .project-arrow {
            color: var(--text-primary);
            transform: translateX(3px);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* FOOTER */
        footer {
            margin-top: auto;
            padding: 40px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            width: 100%;
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <!-- Optional: Replace with a real specific image later if user wants -->
        <div class="avatar">TH</div>
        <h1>Tim Hartung</h1>
        <p class="bio">
            Entwickler & Student.<br>
            Ich baue Apps mit Fokus auf Design und Usability.
        </p>
    </header>

    main>
    <h2 class="section-title">Projekte</h2>

    <div class="project-list">
        <a href="anchortag.html" class="project-card">
            <div class="project-info">
                <h3>AnchorTag</h3>
                <p>NFC-basierte App für digitalen Fokus.</p>
            </div>
            <div class="project-arrow">→</div>
        </a>

        <!-- Placeholder -->

            <div class="project-info">
                <h3>Demnächst</h3>

            </div>
        </div>
    </div>
    </main>

    <footer>
        <p>&copy; 2026 Tim Hartung</p>
        <div>
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </footer>

</body>

</html>
