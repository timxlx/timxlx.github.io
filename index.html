<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugang - Tim Hartung</title>
    <style>
        :root {
            --bg-deep: #050505;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent-glow: rgba(56, 189, 248, 0.5);
            /* Cyan-ish */
            --aurora-1: #4c1d95;
            /* Deep Purple */
            --aurora-2: #0e7490;
            /* Cyan */
            --aurora-3: #be185d;
            /* Pink/Magenta */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* DARK AURORA BACKGROUND */
        .aurora-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: var(--bg-deep);
        }

        .aurora-blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: var(--aurora-1);
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: var(--aurora-2);
            animation-delay: -5s;
        }

        .blob-3 {
            bottom: 20%;
            left: 20%;
            width: 40vw;
            height: 40vw;
            background: var(--aurora-3);
            opacity: 0.2;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(5%, 10%) scale(1.1);
            }

            100% {
                transform: translate(-5%, -5%) scale(0.9);
            }
        }

        /* GLASS CARD */
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: cardEnter 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: monospace;
            /* Tech feel for password */
            letter-spacing: 0.3em;
        }

        input[type="password"]:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px var(--accent-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: white;
            color: black;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .error-msg {
            color: #ff5555;
            margin-top: 20px;
            font-size: 0.85rem;
            min-height: 1.2em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="aurora-container">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <div class="login-card">
        <h1>Restricted Access</h1>

        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="••••••" required autofocus>
            </div>
            <button type="submit">Unlock</button>
            <div id="errorMsg" class="error-msg">ACCESS DENIED</div>
        </form>
    </div>

    <script>
        // Check if already authenticated
        if (localStorage.getItem('authenticated') === 'true') {
            window.location.href = '/home/';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('button');

            if (password === 'tim2026') {
                localStorage.setItem('authenticated', 'true');

                // Techy Success Effect
                btn.style.background = "#00ff9d";
                btn.innerText = "AUTHORIZED";
                document.body.style.transition = "transform 0.5s ease-in";
                document.body.style.transform = "scale(1.1)";
                document.body.style.opacity = "0";

                setTimeout(() => {
                    window.location.href = '/home/';
                }, 500);
            } else {
                errorMsg.style.opacity = '1';
                document.getElementById('passwordInput').value = '';

                // Shake interaction
                const card = document.querySelector('.login-card');
                card.animate([
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 300
                });
            }
        });
    </script>
</body>

</html>
