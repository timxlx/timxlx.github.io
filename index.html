<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugang - Tim Hartung</title>
    <style>
        :root {
            --bg-deep: #0B1026;
            --accent-cyan: #00F0FF;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: var(--accent-cyan);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            /* Important for padding */
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: var(--accent-cyan);
        }

        button {
            background-color: var(--text-main);
            color: var(--bg-deep);
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--accent-cyan);
            transform: scale(1.02);
        }

        .error-msg {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Gesch√ºtzter Bereich</h1>
        <p>Bitte gib das Passwort ein, um fortzufahren.</p>

        <form id="loginForm">
            <input type="password" id="passwordInput" placeholder="Passwort" required autofocus>
            <button type="submit">Zugang freischalten</button>
            <div id="errorMsg" class="error-msg">Falsches Passwort.</div>
        </form>
    </div>

    <script>
        // Check if already authenticated
        if (localStorage.getItem('authenticated') === 'true') {
            window.location.href = 'home.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            // Set simple password here. CHANGE THIS!
            // In a real secure app, we wouldn't do this client-side.
            // But for this request, it's sufficient "gatekeeping".
            if (password === 'tim2026') {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'home.html';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.transform = 'translateX(10px)';
                setTimeout(() => container.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => container.style.transform = 'translateY(0)', 200);
            }
        });
    </script>

</body>

</html>
