<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugang - Tim Hartung</title>
    <style>
        :root {
            --bg-main: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --card-bg: #1c1c1e;
            --border: #333333;
            --input-bg: #111111;
            --focus-glow: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            /* No scroll for full immersion */
        }

        /* Ambient Background Effect */
        .ambient-light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(0, 0, 0, 0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(0.95);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }

            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(0.95);
            }
        }

        .login-container {
            width: 100%;
            max-width: 320px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        h1 {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 0.2em;
            /* Masked dots look cleaner with spacing */
        }

        input[type="password"]::placeholder {
            color: var(--text-secondary);
            letter-spacing: normal;
        }

        input[type="password"]:focus {
            border-color: var(--text-secondary);
            background: #252528;
            box-shadow: 0 0 0 4px var(--focus-glow);
            transform: scale(1.02);
        }

        button {
            background-color: var(--text-primary);
            color: var(--bg-main);
            padding: 16px 30px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .error-msg {
            color: #ff453a;
            /* Apple System Red */
            margin-top: 20px;
            display: none;
            font-size: 0.85rem;
            font-weight: 500;
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                scale(1);
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

<body>

    <div class="ambient-light"></div>

    <div class="login-container">
        <h1>Protected</h1>

        <form id="loginForm">
            <input type="password" id="passwordInput" placeholder="Password" required autofocus
                autocomplete="current-password">
            <button type="submit">Enter</button>
            <div id="errorMsg" class="error-msg">Incorrect Password</div>
        </form>
    </div>

    <script>
        // Check if already authenticated
        if (localStorage.getItem('authenticated') === 'true') {
            window.location.href = '/home/';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            if (password === 'tim2026') {
                localStorage.setItem('authenticated', 'true');

                // Success Animation before redirect
                const btn = document.querySelector('button');
                btn.innerHTML = "Access Granted";
                btn.style.background = "#30d158"; // Apple Green
                btn.style.color = "white";

                setTimeout(() => {
                    window.location.href = '/home/';
                }, 400);
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';

                // Re-trigger visual shake if needed or just let CSS animation play
                const err = document.getElementById('errorMsg');
                err.style.animation = 'none';
                err.offsetHeight; /* trigger reflow */
                err.style.animation = null;
            }
        });
    </script>
</body>

</html>
