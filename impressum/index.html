<!DOCTYPE html>
<html lang="de">

<head>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = '/';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Tim Hartung</title>
    <style>
        :root {
            --bg-main: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --card-bg: #1c1c1e;
            --border: #333333;
            --accent: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 80px 20px 40px;
            max-width: 700px;
            margin: 0 auto;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 40px;
            color: var(--text-primary);
        }

        a {
            color: var(--text-primary);
            text-decoration: underline;
            text-decoration-color: var(--text-secondary);
            text-underline-offset: 4px;
            transition: all 0.2s;
        }

        a:hover {
            color: var(--text-secondary);
            text-decoration-color: var(--text-primary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 40px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .legal-block {
            /* Minimalist text block, no card background needed for pure text to feel 'editorial' */
            /* But we can add a very subtle border or just clear text */
            margin-bottom: 40px;
        }

        .legal-block p {
            color: var(--text-secondary);
            margin-bottom: 1.5em;
        }

        .legal-block strong {
            color: var(--text-primary);
        }

        footer {
            margin-top: 80px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
            padding-top: 30px;
        }
    </style>
</head>

</body>
