<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Tim Hartung</title>
    <style>
        :root {
            --bg-deep: #050505;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* NAVIGATION & HEADER using same style as home */
        nav {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            padding: 12px 30px;
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            z-index: 1000;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-main);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 180px 20px 80px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 60px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-block {
            margin-bottom: 60px;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 1.5em;
            font-size: 1.1rem;
        }

        strong {
            color: white;
        }

        a.text-link {
            color: white;
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.3);
            text-underline-offset: 4px;
        }

        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
        }

        /* Background Aurora Subtle */
        .aurora-hint {
            position: fixed;
            top: -20%;
            right: -20%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, #4c1d95 0%, transparent 60%);
            opacity: 0.2;
            z-index: -1;
            filter: blur(100px);
            pointer-events: none;
        }

        /* Mobile Responsiveness */
        @media (max-width: 700px) {
            .container {
                padding: 120px 20px 60px;
                /* Reduced top padding */
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

</body>
