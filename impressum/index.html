<!DOCTYPE html>
<html lang="de">

<head>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = '/';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Tim Hartung</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent: #2997ff;
            --nav-bg: rgba(10, 10, 10, 0.8);
            --border: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", "Helvetica Neue", sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        /* CONTENT */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 120px 20px 80px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
        }

        .legal-block p {
            color: var(--text-secondary);
            margin-bottom: 1.5em;
            line-height: 1.6;
        }

        .legal-block strong {
            color: var(--text-primary);
        }

        a.text-link {
            color: var(--text-primary);
            text-decoration: underline;
            text-decoration-color: var(--text-secondary);
            text-underline-offset: 4px;
        }

        a.text-link:hover {
            color: var(--text-secondary);
            text-decoration-color: var(--text-primary);
        }

        /* FOOTER */
        footer {
            margin-top: 80px;
            border-top: 1px solid var(--border);
            padding: 40px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            nav {
                padding: 0 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="/home/" class="nav-brand">Tim Hartung</a>
        <div class="nav-links">
            <a href="/home/">Work</a>
            <a href="/impressum/" class="active">Kontakt</a>
        </div>
    </nav>

    <div class="container">
        <h1>Impressum</h1>

        <div class="legal-block">
            <p>Angaben gemäß § 5 TMG</p>
            <p>
                <strong>Tim Hartung</strong><br>
                Iggelheimer Str. 38<br>
                67105 Schifferstadt<br>
                Deutschland
            </p>
            <p>
                <strong>Kontakt</strong><br>
                E-Mail: <a href="mailto:dev@timhartung.de" class="text-link">dev@timhartung.de</a>
            </p>
        </div>

        <footer>
            &copy; 2026 Tim Hartung
        </footer>
    </div>

</body>

</html>
